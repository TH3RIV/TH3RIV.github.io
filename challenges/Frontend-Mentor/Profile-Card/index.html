<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-background">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
      </div>
      <div>
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="info">
        <div class="name-age">
          <p class="text-dark">Victor Crest</p>
          <p class="text-light" id="age">26</p>
        </div>
        <p class="text-light city">London</p>
      </div>
      <div class="stats">
        <div>
          <p class="text-dark" id="followers">80K</p>
          <p class="text-light small">Followers</p>
        </div>
        <div>
          <p class="text-dark" id="likes">803K</p>
          <p class="text-light small">Likes</p>
        </div>
        <div>
          <p class="text-dark" id="photos">1.4K</p>
          <p class="text-light small">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TH3RIV">TH3RIV</a>.
    </div>
  </footer>

  <script src="javascript/app.js"></script>

</body>

</html>
