<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Bootsrap and custom style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="nft-image-container">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="A beautiful glass cube NFT picture"
            class="nft-image"></a>
        <div class="nft-image-overlay">
          <img src="images/icon-view.svg" alt="NFT image overlay" class="nft-icon">
        </div>
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img class="icons" src="images/icon-ethereum.svg" alt="" aria-hidden="true">
          <p id="eth"> 0.041 ETH</p>
        </li>
        <li><img class="icons" src="images/icon-clock.svg" alt="" aria-hidden="true">
          <p> 3 days left</p>
        </li>
      </ul>

      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png" alt="Picture of the creator">
        <p>Creation of<a href="#"> Jules Wyvern</a></p>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TH3RIV">TH3RIV</a>.
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
