<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SCORE COUNTER</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://i.pinimg.com/564x/a5/e5/7d/a5e57d96bd2b079810dda9b27a14e4e6.jpg"
                alt="Ping Pong racket and a ball on a table.">
        </div>
        <div class="text">
            <p>Player One - Player Two</p>
            <h1></h1>
            <h2></h2>
        </div>
        <div class="score">
            <label for="points">Points to win: </label>
            <select name="points" id="pts">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" id="p1">+1 Player One</button>
            <button type="button" id="p2">+1 Player Two</button>
            <button type="button" id="rr">Reset Score</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
