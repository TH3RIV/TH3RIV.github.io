<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OPEN GRAPH METATAGS -->
    <meta property="og:url" content="https://th3riv.github.io/Projects/API-Project/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bored No More!">
    <meta property="og:description" content="Your best friend when it comes to boredom!">
    <meta property="og:image" content="https://i.gyazo.com/62f43b0124b8316964994c556ecd2a70.png">

    <!-- CSS AND STYLING -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Bored No More!</title>

</head>

<body>

    <header>
        <a href="index.html">
            <h1 class="main-heading heading">STOP BEING BORED!</h1>
        </a>
    </header>

    <main>


        <article class="flex-center-column">

            <section class="rand-movie-show">
                <h2 class="rand-movie-show__heading heading">Here's a random movie / tv show to help!</h2>
                <div class="rand-movie-show__main">
                    <div class="rand-movie-show__section">
                        <a href="" target="_blank" id="msLink"><img class="rand-movie-show__poster" id="msPoster" src=""
                                alt="movie poster"></a>
                    </div>
                    <div class="rand-movie-show__section">
                        <h3 class="rand-movie-show__title heading" id="msTitle"></h3>
                        <p class="rand-movie-show__description" id="msDesc"></p>
                        <div class="rand-movie-show__info">
                            <p id="msLang"></p>
                            <p id="msLength"></p>
                        </div>
                        <div class="rand-movie-show__info">
                            <p id="msGenre"></p>
                            <p id="msDate"></p>
                        </div>
                        <a class="button" id="msBtn">ANOTHER MOVIE / TV SHOW</a>
                    </div>
                </div>
            </section>
            <hr>
            <section class="rand-book">
                <h2 class="rand-book__heading heading">Don't like movies? Here's a book to help!</h2>
                <div class="rand-book__main">
                    <div class="rand-book__section">
                        <a href="" target="_blank" id="bLink"><img class="rand-book__poster" id="bPoster" src=""
                                alt="movie poster"></a>
                    </div>
                    <div class="rand-book__section">
                        <h3 class="rand-book__title heading" id="bTitle"></h3>
                        <p class="rand-book__description" id="bDesc">Descriptions currently unavailable due to lack of
                            in the database... >:(</p>
                        <div class="rand-book__info">
                            <p id="bAuthor"></p>
                            <p id="bGenre"></p>
                        </div>
                        <div class="rand-book__info">
                            <p id="bPubl"></p>
                            <p id="bLength"></p>
                        </div>
                        <a class="button" id="bBtn">ANOTHER RANDOM BOOK</a>
                    </div>
                </div>
            </section>

        </article>

    </main>

    <footer>
        <div class="credit">
            <p>"This product uses the TMDB API but is not endorsed or certified by TMDB."</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
